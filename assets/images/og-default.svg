<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a6dff"/>
      <stop offset="100%" style="stop-color:#6d4aff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#6d4aff" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#6d4aff" opacity="0.1"/>

  <!-- Logo text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="800" text-anchor="middle" fill="#f8fafc">
    De<tspan fill="url(#purple)">Goog</tspan>.us
  </text>

  <!-- Tagline -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" text-anchor="middle" fill="#94a3b8">
    Reclaim Your Digital Privacy
  </text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#64748b">
    Your guide to transitioning from Google to Proton
  </text>
</svg>
