<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg' | relative_url }}" color="#6d4aff">
  <meta name="msapplication-TileColor" content="#0f172a">
  <meta name="theme-color" content="#0f172a">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- RSS Feed -->
  {% feed_meta %}

  {% if page.custom_css %}
  <style>{{ page.custom_css }}</style>
  {% endif %}
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
  <div class="site-wrapper">
    {% include header.html %}

    <main class="main-content" id="main-content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  {% if page.show_cta != false %}
  {% include cta-sticky.html %}
  {% include cta-mobile.html %}
  {% endif %}

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
