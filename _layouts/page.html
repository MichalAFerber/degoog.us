---
layout: default
---

<div class="page">
  <div class="container">
    {% if page.show_header != false %}
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </header>
    {% endif %}

    <div class="page-content{% unless page.wide %} prose{% endunless %}">
      {{ content }}
    </div>

    {% if page.show_cta_inline != false %}
    {% include cta-inline.html %}
    {% endif %}
  </div>
</div>
