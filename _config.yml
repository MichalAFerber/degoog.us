# =============================================================================
# DE-GOOGLE.US - Jekyll Configuration
# Expert-vetted guides for reclaiming your digital privacy
# =============================================================================

# Site Settings
title: "De-Google.US"
tagline: "Take Back Your Data"
description: "Your comprehensive guide to reclaiming your digital privacy. Migration guides, privacy-first alternatives, and expert strategies for breaking free from Big Tech surveillance."
url: "https://de-google.us"
baseurl: ""
lang: "en-US"

# Owner Information
author:
  name: "TechGuyWithABeard"
  company: "ThompsonBlack LLC"
  location: "Florence, SC"
  email: "support@degoog.us"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
timezone: America/New_York

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass

# Collections
collections:
  products:
    output: true
    permalink: /products/:name/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "TechGuyWithABeard"
      show_cta: true
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"
      show_cta: true
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .gitignore
  - .sass-cache
  - Materials_for_Proton_Partners

# SEO Settings
twitter:
  card: "summary_large_image"

social:
  name: "De-Google.US"
  links:
    - "https://twitter.com/michalaferber"

# Zero trackers. Zero analytics. We practice what we preach.

# Feed Settings
feed:
  path: feed.xml
